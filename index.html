<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Post Moves</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <img id="cover" src="images/boogie_cover.jpg" />
    <div id="text">
      <span id="click" onclick="onClick()">click</span>
      <span id="coming_soon" onclick="onClick()">coming soon...</span>
    </div>
  </body>
  <footer>
    <script>
    function isMobile() {
       if( navigator.userAgent.match(/Android/i)
       || navigator.userAgent.match(/webOS/i)
       || navigator.userAgent.match(/iPhone/i)
       || navigator.userAgent.match(/iPad/i)
       || navigator.userAgent.match(/iPod/i)
       || navigator.userAgent.match(/BlackBerry/i)
       || navigator.userAgent.match(/Windows Phone/i)
       ){
      return true
    } else {
        return false
    }
}

    var click = document.getElementById('click')
    var comingSoon = document.getElementById('coming_soon')
    var cover = document.getElementById('cover')

    var audio = new Audio('audio/reg_intro.mp3')

    if (!isMobile()) {
      audio.play()
      click.style.opacity = 0
      comingSoon.style.opacity = 'inherit'
    }

    function onClick () {
      if (click.style.opacity !== 0) {
        click.style.opacity = 0
        cover.style.opacity = .6
        comingSoon.style.opacity = 'inherit'
        audio.play()
      }
    }

    </script>
  </footer>
</html>
